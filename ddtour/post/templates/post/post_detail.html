{% extends 'post/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                published: {{ post.published_date}}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
